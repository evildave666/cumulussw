- name: Stop/Disable ntp on default vrf
  systemd:
    state: stopped
    enabled: no
    name: ntp.service
- name: Start/Enable ntp on mgmt vrf
  systemd:
    state: started
    enabled: yes
    name: ntp@mgmt
